---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis-staging
  namespace: flux-system
spec:
  healthChecks:
  - kind: Deployment
    name: redis
    namespace: instavote
  interval: 1m0s
  path: ./deploy/redis/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: instavote
  timeout: 2m0s
